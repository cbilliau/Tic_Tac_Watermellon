<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Cherry+Cream+Soda' rel='stylesheet' type='text/css'>
	<title>Tic-Tac-Watermellon</title>
</head>
<body>
	<div class="gameName">
		<h1>Tic Tac Watermellon</h1>
		<button>NewGame</button>
	</div>
	<div class="rind">
		<container class="board">
			<!-- top row -->
			<div id="0"></div>
			<div id="1"></div>
			<div id="2"></div>
			<!-- middle row -->
			<div id="3"></div>
			<div id="4"></div>
			<div id="5"></div>
			<!-- bottom row -->
			<div id="6"></div>
			<div id="7"></div>
			<div id="8"></div>
		</container>
	</div>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
